name: Generate Weekly NFL Newsletter

on:
  schedule:
    # Runs at 10:00 AM UTC (4:00 AM Central) every Tuesday
    # Note: During CDT (daylight saving), this will be 5:00 AM Central
    - cron: '0 10 * * 2'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

permissions:
  contents: write  # Allow the workflow to push commits

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper git operations
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create config.yaml with API keys
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Copy template and inject API keys from secrets
          cp config.yaml.template config.yaml

          # Replace placeholder API keys with actual secrets
          sed -i "s/YOUR_CLAUDE_API_KEY_HERE/$ANTHROPIC_API_KEY/" config.yaml
          sed -i "s/YOUR_OPENAI_API_KEY_HERE/$OPENAI_API_KEY/" config.yaml
          sed -i "s/YOUR_GOOGLE_API_KEY_HERE/$GOOGLE_API_KEY/" config.yaml

          echo "‚úÖ Config file created with API keys from secrets"

      - name: Generate newsletter
        run: |
          echo "=========================================="
          echo "Starting newsletter generation"
          echo "Date: $(date)"
          echo "=========================================="

          # Run the complete pipeline
          bash run_all.sh

          echo "=========================================="
          echo "Newsletter generation complete"
          echo "=========================================="

      - name: Check for changes
        id: git-check
        run: |
          git add docs/*.html docs/archive.json docs/index.html
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Get week info
        if: steps.git-check.outputs.has_changes == 'true'
        id: week-info
        run: |
          WEEK=$(python3 -c "from week_calculator import create_week_calculator; import yaml; config = yaml.safe_load(open('config.yaml')); calc = create_week_calculator(config['nfl_season']['season_start_date']); print(calc.get_week())")
          YEAR=$(python3 -c "import yaml; print(yaml.safe_load(open('config.yaml'))['nfl_season']['year'])")
          echo "week=$WEEK" >> $GITHUB_OUTPUT
          echo "year=$YEAR" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git commit -m "üèà Generate newsletter for ${{ steps.week-info.outputs.year }} Week ${{ steps.week-info.outputs.week }}

          Generated by GitHub Actions on $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          ü§ñ Automated commit"

          git push

      - name: Send newsletter via Buttondown
        if: steps.git-check.outputs.has_changes == 'true'
        env:
          BUTTONDOWN_API_KEY: ${{ secrets.BUTTONDOWN_API_KEY }}
        run: |
          # Check if API key is configured
          if [ -z "$BUTTONDOWN_API_KEY" ]; then
            echo "‚è≠Ô∏è Skipping email send (BUTTONDOWN_API_KEY not configured)"
            exit 0
          fi

          WEEK="${{ steps.week-info.outputs.week }}"
          YEAR="${{ steps.week-info.outputs.year }}"
          NEWSLETTER_FILE="docs/${YEAR}-week$(printf '%02d' $WEEK).html"

          echo "=========================================="
          echo "Sending newsletter via Buttondown"
          echo "Week: $WEEK"
          echo "File: $NEWSLETTER_FILE"
          echo "=========================================="

          # Send newsletter via Buttondown API
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            https://api.buttondown.email/v1/emails \
            -H "Authorization: Token $BUTTONDOWN_API_KEY" \
            -F "subject=üèà ReplAI Review - Week $WEEK" \
            -F "body=<$NEWSLETTER_FILE" \
            -F "email_type=public")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [ "$HTTP_CODE" -eq 201 ]; then
            echo "‚úÖ Newsletter sent successfully!"
            echo "$BODY"
          else
            echo "‚ö†Ô∏è Failed to send newsletter (HTTP $HTTP_CODE)"
            echo "$BODY"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Newsletter Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f docs/archive.json ]; then
            LATEST=$(python3 -c "import json; data=json.load(open('docs/archive.json')); print(f\"Week {data['latest']['week']}: {data['latest']['filename']}\")")
            echo "‚úÖ Latest newsletter: $LATEST" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No archive.json found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåê Web" >> $GITHUB_STEP_SUMMARY
          echo "View newsletters at: https://$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]').github.io/$(basename $GITHUB_REPOSITORY)" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìß Email" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.has_changes }}" == "true" ]; then
            echo "‚úÖ Newsletter sent via Buttondown (if configured)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚è≠Ô∏è Skipped (no new newsletter)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            tmp/
            *.log
          retention-days: 7
