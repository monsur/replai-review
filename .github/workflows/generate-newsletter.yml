name: Generate Weekly NFL Newsletter

on:
  schedule:
    # Runs at 10:00 AM UTC (4:00 AM Central) every Tuesday
    # Note: During CDT (daylight saving), this will be 5:00 AM Central
    - cron: '0 10 * * 2'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper git operations
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create config.yaml with API keys
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Copy template and inject API keys from secrets
          cp config.yaml.template config.yaml

          # Replace placeholder API keys with actual secrets
          sed -i "s/YOUR_CLAUDE_API_KEY_HERE/$ANTHROPIC_API_KEY/" config.yaml
          sed -i "s/YOUR_OPENAI_API_KEY_HERE/$OPENAI_API_KEY/" config.yaml
          sed -i "s/YOUR_GOOGLE_API_KEY_HERE/$GOOGLE_API_KEY/" config.yaml

          echo "âœ… Config file created with API keys from secrets"

      - name: Generate newsletter
        run: |
          echo "=========================================="
          echo "Starting newsletter generation"
          echo "Date: $(date)"
          echo "=========================================="

          # Run the complete pipeline
          bash run_all.sh

          echo "=========================================="
          echo "Newsletter generation complete"
          echo "=========================================="

      - name: Check for changes
        id: git-check
        run: |
          git add docs/*.html docs/archive.json docs/index.html
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          # Get the week number for commit message
          WEEK=$(python3 -c "from week_calculator import create_week_calculator; import yaml; config = yaml.safe_load(open('config.yaml')); calc = create_week_calculator(config['nfl_season']['season_start_date']); print(calc.get_week())")
          YEAR=$(python3 -c "import yaml; print(yaml.safe_load(open('config.yaml'))['nfl_season']['year'])")

          git commit -m "ðŸˆ Generate newsletter for ${YEAR} Week ${WEEK}

          Generated by GitHub Actions on $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          ðŸ¤– Automated commit"

          git push

      - name: Summary
        if: always()
        run: |
          echo "## Newsletter Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f docs/archive.json ]; then
            LATEST=$(python3 -c "import json; data=json.load(open('docs/archive.json')); print(f\"Week {data['latest']['week']}: {data['latest']['filename']}\")")
            echo "âœ… Latest newsletter: $LATEST" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No archive.json found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View newsletters at: https://$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]').github.io/$(basename $GITHUB_REPOSITORY)" >> $GITHUB_STEP_SUMMARY

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            tmp/
            *.log
          retention-days: 7
